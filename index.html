<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>

  <body>
    <div class="container">
      <article>
        <img
          class="img1"
          src="images/Screenshot 2023-07-17 093305.png"
          alt=""
        />

        <div class="all">
          <section class="order">Order Summary</section>
          <p class="textb">
            You can now listen to millions of songs,
            <br />
            audiobooks, and podcasts on any device
            <br />
            anywhere you like!
          </p>

          <div class="square">
            <img
              class="img2"
              src="/images/—Pngtree—music icon_4490549.png"
              alt=""
            />

            <div class="flex">
              <p class="annual"><span>Annual Plan</span></p>
              <p class="year"><span>$54.99/month</span></p>
            </div>
            <p class="change">Change</p>
          </div>

          <section class="last">
            <button class="pay" type="submit">
              <p>Proceed to Payment</p>
            </button>
            <p class="cancel">Cancel Order</p>
          </section>
        </div>
      </article>
    </div>
  </body>
</html>
